<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculter</title>
    <link rel="stylesheet" href="calculaterStyle.css">
</head>
<body>
<div id="calc-container">
    <div id="display"></div>
    <div class="container">
        <button >C</button>
        <button>(</button>
        <button>)</button>
        <button>/</button>
    </div>
    <div class="container"> 
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div class="container">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div class="container"> 
        <button >DEL</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js" integrity="sha512-ldafwBWmh8q0wplbjDzai4As66n/6e0kxw51a+LRJ6+aZ27t0oGpz7HH5dUh+MwWLacrsF8cGT4zR0p2S3QHtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="calculaterFunctions.js"></script>
</body>
</html>
